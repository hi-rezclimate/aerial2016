<!DOCTYPE html>
<html>

<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>

<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://leafletjs.com/examples/sample-geojson.js" type="text/javascript"></script>
	<script src="../js/sample-geojson.js" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([51.633399, 3.70063], 6);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		/*var baseballIcon = L.icon({
			iconUrl: 'baseball-marker.png',
			iconSize: [32, 37],
			iconAnchor: [16, 37],
			popupAnchor: [0, -28]
		});
*/

		function onEachFeature(feature, layer) {
			var popupContent = "<p>I started out as a GeoJSON " +
				feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}
		/*
				L.geoJson([bicycleRental, campus], {

					style: function (feature) {
						return feature.properties && feature.properties.style;
					},

					onEachFeature: onEachFeature,

					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
							radius: 8,
							fillColor: "#ff7800",
							color: "#000",
							weight: 1,
							opacity: 1,
							fillOpacity: 0.8
						});
					}
				}).addTo(map);
		*/

		L.geoJson(stg1).addTo(map);
		//		L.geoJson(stg2).addTo(map);
		//		L.geoJson(stg3).addTo(map);
		L.geoJson(stg3, {

			filter: function(feature, layer) {
				if (feature.properties) {
					// If the property "underConstruction" exists and is true, return false (don't render features under construction)
					return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
				}
				return false;
			},

			onEachFeature: onEachFeature
		}).addTo(map);

		L.geoJson(stg2, {
			filter: function(feature, layer) {
				return feature.properties.field_1;
			}
			//layer.bindPopup(field_1);
		}).addTo(map);
		/*
				var coorsLayer = L.geoJson(coorsField, {

					pointToLayer: function (feature, latlng) {
						return L.marker(latlng, {icon: baseballIcon});
					},

					onEachFeature: onEachFeature
				}).addTo(map);
		*/
	</script>
</body>

</html>
